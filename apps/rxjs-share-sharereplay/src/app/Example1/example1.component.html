<h2>Number of users: {{count$ | async}}</h2>

<h2>Average Age: {{averageAge$ | async}}</h2>

<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Address</th>
      </tr>
    <ng-container *ngFor="let user of (users$ | async)!.users">
        <tr>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.age}}</td>
            <td>{{user.address}}</td>
        </tr>
    </ng-container>
</table>
